<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form" action="/login/signin" method="post">
					<div class="wrap-input100 validate-input m-b-26" data-validate="username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="Username" placeholder="Enter username" maxlength="25" minlength="3" pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$" title="only alphabets should be entered minimum of 3 characters and maximum of 25 characters no special characters are allowed like @#!%$&^(){}?\/|:;.," required>
						<span class="focus-input100"></span>
					</div>
                 <!-- <div class="wrap-input100 validate-input m-b-26" data-validate="email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="Email" placeholder="Enter email">
						<span class="focus-input100"></span>
					</div>-->
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="Password" name="Password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<!--<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
-->
						<div>
							<a href="signup.html" class="txt1">
								Don't you have an Account?Click here to SignUp
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" name="submit">
							
						
					</div>
					<br/><br/><br/>
					<div>
					<a href="../index.html" class="txt1">------------Home-------------</a>
						</div>
				</form>
				
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
